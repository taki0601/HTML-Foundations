<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Homepage</h1>

    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <!-- target -> 別タブで開く -->

    <!-- oopener属性:新しいタブまたはウィンドウで開かれたリンクが元のページにアクセスしたり操作したりできないようにする。 -->
    <!-- noreferrer属性: 遷移先にリファラー情報を渡さない  -->
    <!-- リファラーとは -> サイトを訪れたユーザーが前に参照していたリンク元の情報。 -->

    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >About The Odin Project</a
    >

    <a href="./pages/about.html">About</a>

    <img src="./images/dog.jpg" alt="dog" height="300" width="300" />
  </body>
</html>
